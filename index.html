<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-board</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- <img src="/img/paint-palette.svg"/> -->
    <div class="header">
        <h1 class="header-text">Sketch board</h1>
    </div>
    <div class="sketch-container">
        <div class="ui-panel">
            <div class="sketch-subheader">Pen color</div>
            <div class="color-picker">
                <button class="btn-color">Color picker</button>
                <div class="color" id="pen-color"></div>
                <div class="color" id="rainbow-pen"></div>
                <img class="color" id="eraser" src="/img/eraser.svg" alt="icon showing an eraser"/>
            </div>
            <div class="sketch-subheader">Resolution</div>
            <div class="slider">Slider</div>
            <div class="resol-feature">
                <div class="resol-output">100 x 100</div>
                <div class="resol-uom">pixel</div>
            </div>
            <div class="grid-background">
                <div class="sketch-subheader grid-color">Background color</div>
                <div class="color-icons">
                    <div class="color" id="red-background"></div>
                    <div class="color" id="green-background"></div>
                    <div class="color" id="blue-background"></div>
                </div>
            </div>
            <button class="btn-clear">Clear</button>
        </div>
        <div class="grid"></div>
    </div>
    
    





    <p>Created by <a href="https://github.com/rasmushaislund">Rasmus H.</a></p>
    <p>Icon by <a href="https://freeicons.io/profile/287517">ColourByteDesigns</a> on <a href="https://freeicons.io">freeicons.io</a></p>
                                
</body>
</html>
